<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixing html</title>
</head>
<body>
    <h1>HTML text fromatting elements</h1>
    <p>Here we can see the HTML elements for text formating
        with or without special meaning</p>
        <p><b>This is a bold text</b></p>
        <p><strong>This is a strong text</strong></p>
        <p><i>this is a italic text</i></p>
        <p><em>this is a emphasized text</em></p>
        <p><sub>This is a subscripted text</sub></p>
        <p><sup>This is superscripted text</sup></p>
        <p><s>This is strikethrough text </s></p>
</body>
</html>
